<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Of Movies</title>
    <link rel="stylesheet" href="assets/css/custom/custom.css"/>
    <script type="module" src="assets/js/custom/dropdown.js"></script>
    <script type="module" src="assets/js/custom/movie_api.js"></script>
    <script type="module" src="assets/js/custom/movies_show.js"></script>
</head>
<body>
    <div id="nav_bar" class="header">
        <script src="assets/js/custom/homepage.js"></script>
    </div>

    <div class="board_wrap">
        <div class="board_title">
            <strong>All Movies</strong>
            <p>원하는 영화를 보여드려요</p>
        </div>
        <div class="filterToggle">
            <button id="filterToggle">검색필터 열기</button>
        </div>
        <div id="filter">
            <script type="module" src="assets/js/custom/filter.js"></script>
        </div>
        <div class="board_list_wrap">
            <div id="board_list_main" class="board_list">
                <div class="top">
<!--                    <div class="movieCd">영화코드</div>-->
                    <div class="movieNm">영화명</div>
                    <div class="prdtYear">제작연도</div>
                    <div class="openDt">개봉일</div>
                    <div class="typeNm">유형</div>
                    <div class="prdtStatNm">제작상태</div>
                    <div class="repNationNm">국가</div>
                    <div class="repGenreNm">장르</div>
                </div>
            </div>
            <div id="board_list_content" class="board_list">
            </div>

            <div class="board_page">
                <div class="btnPrev" id="prev_page">이전</div>
                <div class="number-button-wrapper">
                    <script type="module" src="assets/js/custom/page.js"></script>
                </div>
                <div class="btnNext" id="next_page">다음</div>
            </div>
            <div class="bt_wrap">
                <a href="#" class="on">목록</a>
                <!-- <a href="#">수정</a> -->
            </div>
        </div>
    </div>



    </body>
</html>
