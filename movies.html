<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>영화 목록</title>
    <link rel="stylesheet" href="assets/css/css.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: left;
        }
        .movie-list {
            width: 100%;
            margin: 0 auto;
            list-style: none;
            padding: 0;
        }
        .movie-item {
            border: 2px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>영화 전체목록</strong>
            <p>2000년 ~ 2023년까지의 영화 목록입니다.</p>
        </div>
        <div class="board_list_wrap">
            <div id="board_list_main" class="board_list">
                <div class="top">
                    <div class="movieCd">영화코드</div>
                    <div class="movieNm">영화명</div>
                    <div class="prdtYear">제작연도</div>
                    <div class="openDt">개봉일</div>
                    <div class="typeNm">유형</div>
                    <div class="prdtStatNm">제작상태</div>
                    <div class="repNationNm">국가</div>
                    <div class="repGenreNm">장르</div>
                </div>
            </div>
            <div id="board_list_content" class="board_list">
            </div>

            <div class="board_page">
                <div class="bt prev" id="prev_page">이전</div>
                <div class="number-button-wrapper">
                    <script type="module" src="assets/js/page.js"></script>
                </div>
                <div class="bt next" id="next_page">다음</div>
            </div>
            <div class="bt_wrap">
                <a href="#" class="on">목록</a>
                <!-- <a href="#">수정</a> -->
            </div>
        </div>
    </div>
<!--    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>-->
<!--    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>-->
        <script type="module" src="assets/js/movie_api.js"></script>
        <script type="module" src="assets/js/movies_show.js"></script>


    </body>
</html>
